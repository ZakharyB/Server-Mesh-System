<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Network Control Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Server Mesh Orchestrator</h1>
                <span style="color: var(--text-secondary); font-size: 14px;">Real-time Node Monitoring</span>
            </div>
            <button class="btn" onclick="fetchData()">Refresh Now</button>
        </header>

        <div id="mesh-grid" class="grid">
            <div class="loader">Loading Mesh Data...</div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/mesh-status');
                const data = await response.json();
                renderMesh(data);
            } catch (error) {
                console.error('Error fetching mesh data:', error);
            }
        }

        function renderMesh(nodes) {
            const grid = document.getElementById('mesh-grid');
            grid.innerHTML = '';

            nodes.forEach(node => {
                const isOnline = node.status === 'Online';
                const usagePercent = isOnline ? (node.current_users / node.max_users) * 100 : 0;
                
                let usageColor = 'var(--success)';
                if(usagePercent > 50) usageColor = '#facc15'; 
                if(usagePercent > 80) usageColor = 'var(--danger)';

                const html = `
                    <div class="card" style="border-left: 4px solid ${isOnline ? 'var(--success)' : 'var(--danger)'}">
                        <div class="card-header">
                            <h3 style="margin:0">${node.name}</h3>
                            <span class="status-dot ${isOnline ? 'online' : 'offline'}"></span>
                        </div>
                        <div style="color: var(--text-secondary); font-size: 12px; margin-bottom: 15px;">
                            ${node.url}
                        </div>
                        
                        ${isOnline ? `
                            <div class="stat-row">
                                <span>Region</span>
                                <span>${node.region}</span>
                            </div>
                            <div class="stat-row">
                                <span>Latency (Ping)</span>
                                <span>${node.ping} ms</span>
                            </div>
                            <div class="stat-row">
                                <span>Load (CPU/RAM)</span>
                                <span>${node.cpu_load}% / ${node.ram_usage}%</span>
                            </div>
                            <div class="stat-row" style="margin-top: 15px;">
                                <span>Capacity (${node.current_users}/${node.max_users})</span>
                                <span>${Math.round(usagePercent)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${usagePercent}%; background-color: ${usageColor}"></div>
                            </div>
                        ` : `
                            <div style="text-align: center; color: var(--danger); padding: 20px;">
                                CONNECTION LOST
                            </div>
                        `}
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        fetchData();
        setInterval(fetchData, 3000); 
    </script>
</body>
</html>
